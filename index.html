<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href='css/main.css'>
    <link href="css/signin.css" rel="stylesheet">
    <title>QR - Qué Rápido</title>
    <!--iconos-->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--script-->
    <script src="js/smooth-scroll.min.js"></script>

</head>

<body>

    <main class="form-signin">
        <img src="img/qr.png" alt="Logo Qr Qué rápido" class="img-fluid logo-qr">
        <span>Login</span>
        <div class="espacio2"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <form action="" class="row">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Contraseña">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Recordar contraseña
                            </label>
                        </div>
                        <div class="espacio2"></div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-secondary">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>

</body>

</html>
