<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href='css/main.css'>
    <title>QR - Qué Rápido</title>
    <!--iconos-->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/dc5245dcc0.js" crossorigin="anonymous"></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--script-->
    <script src="js/smooth-scroll.min.js"></script>
</head>

<body>
    <header class="header-registro">
        <div class="container">
            <div class="row">
                <div class="col" style="text-align: center;">
                    <img src="img/qr.png" alt="Logo QR" class="img-fluid logo-qr-registro">
                </div>
            </div>
        </div>
    </header>

    <main>
        <!---->
        <section class="pantallas pantalla-registro" id="pantalla-registro">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-registro">
                        <h1>Registro, <span>de usuario</span></h1>
                    </div>
                </div>
            </div>
            <div class="container cuadro-pedido">
                <div class="row">
                    <div class="col-12">
                        <h3>Información de contacto</h3>
                        <div class="espacio"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="row">
                                <div class="col-md-4 col-sm-12">
                                    <div class="mb-3">
                                        <label for="exampleInput" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="exampleInput">
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="mb-3">
                                        <label for="exampleInput1" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="exampleInput1">
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="mb-3">
                                        <label for="exampleInput2" class="form-label">Documento / Pasaporte</label>
                                        <input type="number" class="form-control" id="exampleInput2">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-sm-12">
                                    <div class="mb-3">
                                        <label for="exampleInput3" class="form-label">Fecha de nacimiento</label>
                                        <input type="date" class="form-control" id="exampleInput3" value="">
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="mb-3">
                                        <label for="exampleInput4" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="exampleInput4">
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="mb-3">
                                        <label for="exampleInput5" class="form-label">Nacionalidad</label>
                                        <input type="text" class="form-control" id="exampleInput5">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-sm-12">
                                    <div class="mb-3">
                                        <label for="exampleInput6" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="exampleInput6">
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="mb-3">
                                        <label for="exampleInput7" class="form-label">Confirmar contraseña</label>
                                        <input type="password" class="form-control" id="exampleInput7">
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="mb-3">
                                        <label for="exampleInput8" class="form-label">Confirmar email</label>
                                        <input type="email" class="form-control" id="exampleInput8">
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="col-md-4 col-sm-12">
                                    <div class="d-grid gap-2">
                                        <div class="espacio"></div>
                                        <button class="btn btn-success" type="submit" style="font-size: 16px;">Registrarse</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 d-flex justify-content-start">
                    <img src="img/logo-qr-blanco.png" alt="Logo QR" class="img-fluid logo-qr-blanco">
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <p>Copyright © QR.com</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>

</body>

</html>
